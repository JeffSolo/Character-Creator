{% extends "base.html" %}

{% block content %}
    <h1>Characters</h1>

    <p>Characters for {{ user.username }} </p>
    {% if characters %}
    <ul>
      {% for character in characters %}
      <li>
        <p>{{ character.name }}</p>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>No characters created.</p>
    {% endif %}

    <a href="{% url 'creator:create' %}">Create Character</a>
{% endblock %}
