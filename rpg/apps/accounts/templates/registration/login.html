{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign In</button>
      <a class="btn btn-secondary float-right" href="{% url 'accounts:signup' %}">Sign Up</a>
    </form>
{% endblock %}
