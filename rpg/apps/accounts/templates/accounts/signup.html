{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a class="btn btn-secondary float-right" href="{% url 'accounts:login' %}">Sign In</a>
  </form>
{% endblock %}
